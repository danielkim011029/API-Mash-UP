<!DOCTYPE html>
<html>
	<head>
		<title>Pet Finder with a Random Cat Quote</title>
		<style>
			body, form{
				margin:20px auto;
				max-width:800px;
				overflow-x:hidden;
			}
			fieldset{
				display: flex;
			}
			input#description{
				flex-grow:50;
				margin: 0 20px;
			}
			input#location{
				flex-grow:50;
				margin: 0 20px;
			}
		</style>
	</head>
	<body>
		<form action="search" method="get">
			<fieldset>
				<legend>Pet Finder with a Random Cat Quote</legend>
				<label for="type">Type:</label>
				<input id="type" name="type" type="text" />
				<input type="submit" value="Search" />
			</fieldset>
		</form>
	</body>
</html>
